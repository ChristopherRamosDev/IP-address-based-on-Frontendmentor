<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>


  <main>
    <div class="">
      <div class="header">
        <div class="text-center container">
          <h2>IP Address Tracker</h2>

          <div class="form">
            <input class="search" name="search" type="text" placeholder="Search for any IP address or domain">
            <button class="btn">></button>
            
          </div>
          <div class="alerta"></div>
        </div>


        <div class="info container">
          <div class="ip">
            <p>IP Address</p>
            <div class="showIp"></div>
          </div>
          <div class="location">
            <p>Location</p>
            <div class="showLocation"></div>
          </div>
          <div class="timezone">
            <p>Timezone</p>
            <div class="showTimezone"></div>
          </div>
          <div class="isp">
            <p>ISP</p>
            <div class="showIsp"></div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <div id="mapid"></div>
    
  </div>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="js/app.js"></script>
</body>

</html>
